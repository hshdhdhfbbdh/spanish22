        /* Basic page styling */
        :root {
            --primary-color: #4257b2;
            --secondary-color: #586380;
            --background-color: #f6f7fb;
            --card-background: #ffffff;
            --text-color: #303545;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main container for the app */
        .app-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        /* Header Styling */
        .app-header {
            margin-bottom: 2rem;
            position: relative;
            /* Flex column to handle stacking on mobile, but distinct areas on desktop */
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        .header-content h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            margin-top: 0;
        }

        .header-content h2 {
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        /* Deck Selector (Top Right) */
        .deck-selector {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 10;
        }

        .deck-selector label {
            font-size: 0.75rem;
            color: var(--secondary-color);
            margin-bottom: 4px;
        }

        .deck-selector select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 0.9rem;
            color: var(--text-color);
            cursor: pointer;
            outline: none;
        }

        .deck-selector select:focus {
            border-color: var(--primary-color);
        }

        /* Styles for the flashcard scene */
        .flashcard-scene {
            width: 100%;
            height: 350px;
            perspective: 1000px; /* Enables 3D space for the flip effect */
            margin-bottom: 1.5rem;
            position: relative; /* Context for z-index */
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
        }

        /* Flipped state for the card */
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Common styles for both front and back faces of the card */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back side of the element */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            padding: 20px;
            background-color: var(--card-background);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            user-select: none;
        }

        .category-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary-color);
            position: absolute;
            top: 20px;
        }

        #card-front-text, #card-back-text {
            word-wrap: break-word;
            max-width: 100%;
        }

        /* Specific style for the back face */
        .card-face--back {
            transform: rotateY(180deg);
            background-color: #fafafa;
            color: var(--primary-color);
        }
        
        /* Progress indicator styling */
        .progress-indicator {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        /* Navigation controls container */
        .navigation-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .nav-button, .shuffle-button {
            background-color: var(--card-background);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
            flex-grow: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .shuffle-button {
            background-color: var(--primary-color);
            color: var(--card-background);
        }

        .nav-button:hover {
            background-color: #ebeffc;
        }

        .shuffle-button:hover {
            background-color: #3a4c9b;
        }

        .nav-button:active, .shuffle-button:active {
            transform: translateY(1px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .app-header {
                margin-top: 3.5rem; /* Make room for the selector */
            }
            
            .deck-selector {
                top: -10px;
                right: 50%;
                transform: translateX(50%); /* Center it on mobile */

            }

                max-width: 300px;
            }

                font-size: 1.6rem;
            }
            .flashcard-scene {
                height: 280px;
            }
        }
    </style>

            if (cards.length === 0) return;

            const currentCard = cards[currentIndex];
            const isFlipped = flashcard.classList.contains('is-flipped');
            
            // 1. Always update Front and Categories immediately
            cardFrontText.textContent = currentCard.spanish;
            categoryFront.textContent = currentCard.category;
            categoryBack.textContent = currentCard.category;
            progressIndicator.textContent = `Card ${currentIndex + 1} / ${cards.length}`;

            // 2. Handle Back Logic to prevent spoilers
            if (isFlipped) {
                // If flipped, unflip first
                flashcard.classList.remove('is-flipped');
                
                // Wait for the card to be edge-on (300ms) before changing the back text
                setTimeout(() => {
                    cardBackText.textContent = currentCard.english;
                }, 300);
            } else {
                // If not flipped, update back immediately
                cardBackText.textContent = currentCard.english;
            }
        }

        /**
         * Switch deck based on dropdown selection
         */
        function switchDeck(deckId) {
            currentDeckId = deckId;
            const selectedDeck = decks[deckId];
            
            // Update Title
            chapterTitle.textContent = selectedDeck.title;
            
            // Reset Data
            originalDeck = [...selectedDeck.data];
            cards = [...originalDeck];
            currentIndex = 0;
            
            // Ensure card is not flipped
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
                // Small delay to allow flip back before updating content if needed, 
                // but updateCard handles logic well.
                setTimeout(updateCard, 300); 
            } else {
                updateCard();
            }
        }

        function showNextCard() {
            currentIndex = (currentIndex + 1) % cards.length;
            updateCard();
        }

        function showPrevCard() {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateCard();
        }

        function shuffleCards() {
            // Fisher-Yates Shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
                setTimeout(updateCard, 300);
            } else {
                updateCard();
            }
        }

        function handleKeydown(e) {
            if (e.key === 'ArrowRight') showNextCard();
            if (e.key === 'ArrowLeft') showPrevCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault(); 
                flashcard.classList.toggle('is-flipped');
            }
        }

        // --- Event Listeners ---
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        nextButton.addEventListener('click', showNextCard);
        prevButton.addEventListener('click', showPrevCard);
        shuffleButton.addEventListener('click', shuffleCards);

        deckSelect.addEventListener('change', (e) => {
            switchDeck(e.target.value);
        });

        document.addEventListener('keydown', handleKeydown);

        // --- Initial Load ---
        updateCard();

    </script>
</body>
